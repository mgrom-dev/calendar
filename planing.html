window.addEventListener('load', () => {
	const style = document.createElement('style');
	style.textContent = `
		#openCalculator {
			display: block;
			position: fixed;
			left: 90px;
			top: 47px;
			cursor: pointer;
			font-size: 25px;
			user-select: none;
		}
	
		#calculator {
			display: none;
			position: fixed;
			border: 1px solid #000;
			padding: 20px;
			width: 200px;
			top: 10px;
			left: 125px;
			background-color: whitesmoke;
			box-shadow: 0px 5px 10px 2px rgb(0 0 0 / 20%);
		}

		#display {
			background-color: #f0f0f0;
			padding: 10px;
			text-align: right;
			font-size: 24px;
			width: 100%;
			box-sizing: border-box;
			border: none;
			user-select: none;
		}
		
		.main-panel {
			display: flex;
		}

		.leftPanel {
			flex: 1;
		}

		.btn, .equal {
			width: 35px;
			margin: 5px;
			cursor: pointer;
			user-select: none;
		}
		
		.equal {
			height: 115px;
			margin-right: 9px;
		}
	`;
	document.head.appendChild(style);
	
	$(`
		<span id="openCalculator">📱</span>
		<div id="calculator">
		  <input type="text" class="input" id="display" maxlength="13" readonly>
		  <div class="buttons">
			<div class="operators">
			  <button class="btn">+</button>
			  <button class="btn">-</button>
			  <button class="btn">*</button>
			  <button class="btn">/</button>
			</div>
			<div class="main-panel">
				<div class="leftPanel">
				  <div class="numbers">
					<button class="btn">7</button>
					<button class="btn">8</button>
					<button class="btn">9</button>
				  </div>
				  <div class="numbers">
					<button class="btn">4</button>
					<button class="btn">5</button>
					<button class="btn">6</button>
				  </div>
				  <div class="numbers">
					<button class="btn">1</button>
					<button class="btn">2</button>
					<button class="btn">3</button>
				  </div>
				  <div class="numbers">
					<button class="btn">0</button>
					<button class="btn">.</button>
					<button class="btn" id="clear">C</button>
				  </div>
				</div>
				<button class="equal" id="result">=</button>
			</div>
		  </div>
		</div>
	`);
	
	$('#openCalculator')[0].onclick = function() {
		$('#calculator')[0].style.display = $('#calculator')[0].style.display == 'block' ? 'none' : 'block';
	};

	let display = $('#display')[0];
	let buttons = Array.from(document.getElementsByClassName('btn'));
	let clearCalc = $('#clear')[0];
	let calculateButton = $('#result')[0];

	buttons.map(button => {
		button.addEventListener('click', (e) => {
			setDisplayValue(display.value += e.target.innerText);
			this.blur();
			calculateButton.focus();
		});
		button.addEventListener('focus', (e) => {
			this.blur();
			calculateButton.focus();
		});
	});

	clearCalc.addEventListener('click', () => {
		display.value = '';
	});

	calculateButton.addEventListener('click', () => {
		try {
			setDisplayValue(eval(display.value).toString());
			if (display.value.includes('.')) {
				setDisplayValue(parseFloat(display.value).toString());
			}
		} catch (e) {
			display.value = 'Ошибка';
		}
	});
	
	function setDisplayValue(newValue) {
		const MAX_LENGTH = 13;
		if (newValue.length > MAX_LENGTH) {
			newValue = newValue.slice(0, MAX_LENGTH);
		}
		
		display.value = newValue;
	}

	document.addEventListener('keydown', (e) => {
		if ($('#calculator')[0].style.display == 'none') return;
		if (display.value.includes('Ошибка')) display.value = '';
		if ((e.key >= 0 && e.key <= 9) || ['+', '-', '*', '/', '.'].includes(e.key)) {
			setDisplayValue(display.value += e.key);
		} else if (e.key === ',') {
			setDisplayValue(display.value += '.');
		} else if (e.key === 'Enter') {
			calculateButton.click();
		} else if (e.key === 'Backspace') {
			display.value = display.value.slice(0, -1);
		} else if (e.key === 'Escape') {
			display.value = '';
		}
	});

	var basicChangeYear = changeYear;
	changeYear = function(e) {
		basicChangeYear(e);
		$("th[colspan]").each(e => e.style.backgroundColor = "lightgray");
		$("th:not([colspan])").each(e => e.style.backgroundColor = "whitesmoke");
	};
	
	let currentYear = new Date().getFullYear();
	$("#year")[0].textContent = currentYear;
    changeYear(currentYear);

	Tasks.clear = function() {
		if (confirm("Вы уверены, что хотите очистить данные?")) {
			Tasks.data = [];
			let y = parseInt($("#year")[0].textContent);
			changeYear(y);
		}
	};
	let clearButton = $('<span style="position: fixed; left: 35px; top: 8px; cursor: pointer; box-shadow: 0 4px 6px rgb(0 0 0 / 10%); border-radius: 5px; background-color: black; color: white; width: 45px;" title="очистить данные">DEL</span>')[0];
	clearButton.onclick = Tasks.clear;
	clearButton.parentNode.insertBefore(clearButton, $('.save-to-file')[0]);
	
	var basicShowTasksDay = showTasksDay;
	showTasksDay = function(event, t) {
		const year = t.split(".")[2];
		basicShowTasksDay(event, t);
		let weekendSwitch = $('<span style="cursor: pointer; display: inline-block; font-size: 18px; position: relative; top: 1px; left: -5px; color: black; user-select: none;" title="выходной день">✱</span>')[0];
		$('.tasks-date')[0].prepend(weekendSwitch);
		if (Days.data[t].weekend) {
			weekendSwitch.style.color = "red";
		}
		
		Days.data[t]._weekend = Days.data[t].weekend;
		Object.defineProperty(Days.data[t], 'weekend', {
			set(value) {
				this._weekend = value;
			},
			get() {
				return this._weekend;
			}
		});

		weekendSwitch.onclick = function () {
			Days.data[t].weekend = !Days.data[t].weekend;
			weekendSwitch.style.color = Days.data[t].weekend ? "red" : "black";
			$(".close-tasks")[0].addEventListener('click', changeYear(year));
		};
	};
	
	let consultant = $('<span style="position: fixed; left: 10px; top: 35px; cursor: pointer; color: blue; font-size: 14px;" title="Производственный календарь">Консультант</span>')[0];
	consultant.onclick = function () {
		window.open(`https://www.consultant.ru/law/ref/calendar/proizvodstvennye/${$("#year")[0].textContent}/`, '_blank');
	};
	consultant.parentNode.insertBefore(consultant, $('.save-to-file')[0]);
	
	function digitalClock() {
		var date = new Date();
		var hours = date.getHours();
		var minutes = date.getMinutes();
		var seconds = date.getSeconds();

		if (hours < 10) hours = "0" + hours;
		if (minutes < 10) minutes = "0" + minutes;
		if (seconds < 10) seconds = "0" + seconds;

		$("#id_clock")[0].innerHTML = hours + ":" + minutes + ":" + seconds;
		setTimeout(digitalClock, 1000);
	}
	let clock = $('<span id="id_clock" style="position: fixed; left: 10px; top: 55px; font-size: 20px; color: #333; font-weight: bold;"></span>')[0];
	clock.parentNode.insertBefore(clock, $('.save-to-file')[0]);
	digitalClock();
	
});
</script></body></html>
